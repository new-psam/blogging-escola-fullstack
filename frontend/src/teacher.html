<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Professor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2>Gestão de Aulas</h2>
            <div>
                <span id="user-name" style="margin-right: 10px; font-weight: bold;"></span>
                <button style="width: auto; background:#dc3545; border-radius: 8px;" onclick="logout()">Sair</button>
            </div>
        </div>

        <div style="display: flex;gap: 10px; background: #eee; padding: 15px; margin-bottom: 20px; border-radius: 8px;">
            <input type="text" id="search" placeholder="Buscar por palavra-chave..." style="margin: 0;">
            <button style="width: 100px; background: #007bff;" onclick="doSearch()">Buscar</button>
            <button style="width: 150px; background: #28a745;" onclick="goToCreate()">Novo Post</button>
        </div>

        <div id="posts-list">
            <p>Carregando postagens...</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
