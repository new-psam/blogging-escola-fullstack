name: CI Blogging Escola

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Instalar dependências
        run: npm ci # Instala tudo, incluindo o mongodb-memory-server
        

      - name: Rodar Testes
        run: npm test
        env:
          SECRET: segredo_ci_test